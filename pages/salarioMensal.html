<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio1</title>
</head>

<body>
    <h1>Salário Mensal</h1>
    <hr>
    <p>Escreva um código para ler o salário mensal atual de um funcionário e o percentual
        de reajuste. Calcular e escrever o valor do novo salário.</p>
    <input class="text" id="num1" type="text" placeholder="Insira o salário atual"> <br>
    <input class="text" id="num2" type="text" placeholder="Percentual de ajuste"> <br>
    <button  onclick="main()">Calcular</button>
    <button  onclick="apagar()">Apagar</button><br />
    <div class="result" id="resp">---</div>
    <script>
        function main() {
            var resp = document.getElementById('resp');
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var texto = '';
            if (document.getElementById('percentual').checked)
                texto = percentual(num1, num2);
            resp.innerHTML = texto;
        }
        function percentual(x, y) {
            return ((x / y) * 100);
        }

        function apagar() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('resp').value = '';

        }

    </script>
</body>

</html>
